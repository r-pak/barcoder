<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Barcoder</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="title">Barcoder</h1>

    <form class="mainForm">
      <div class="form-group">
        <!-- <label for="countryCodeInput">Country code</label> -->
        <input type="number" min="100" max="999" class="form-control" id="countryCodeInput" aria-describedby="countryCodeHelp" placeholder="Enter country code" required>
        <!-- <small id="countryCodeHelp" class="form-text text-muted">2-3 digits</small> -->
      </div>

      <div class="form-group">
        <!-- <label for="quantityInput">Quantity</label> -->
        <input type="number" min="0" max="999" class="form-control" id="quantityInput" aria-describedby="quantityHelp" placeholder="Enter target quantity" required>
        <!-- <small id="quantityHelp" class="form-text text-muted">2-3 digits</small> -->
      </div>

      <button type="submit" class="btn btn-primary">Generate!</button>
    </form>

    <button id="link" type="button" class="btn btn-outline-success">Download all</button>

    <div class="barcodeContainer">
      <svg id="barcode"></svg>
    </div>
  </div>

  <script src="./dist/jquery-3.2.1.slim.min.js"></script>
  <script src="./dist/popper.min.js"></script>
  <script src="./dist/bootstrap.min.js"></script>
  <script src="./dist/JsBarcode.all.min.js"></script>
  <script src="./dist/jszip.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
